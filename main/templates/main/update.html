{% extends 'main/base.html' %}

{% block title %}
Обновление задач
{% endblock %}

{% block content %}
    <h1>Обновить задачу</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        {{ form.date }}<br>
        {{ form.time }}<br>
        <button type="submit" class="btn btn-success"> Обновить </button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
